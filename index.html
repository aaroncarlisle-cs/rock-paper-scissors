<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
    <script src="https://kit.fontawesome.com/b80dae9188.js" crossorigin="anonymous"></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header><h1>Rock Paper Scissors</h1></header>
    
    <div class="main">
        <div class="game-board">


            
            <div id="icons">
                <i class="fa-10x fa-solid fa-question icon fa-beat-fade" style="--fa-beat-fade-opacity: 0.8; --fa-beat-fade-scale: 1.01;"></i>
                <i class="fa-10x fa-solid fa-question icon fa-beat-fade" style="--fa-beat-fade-opacity: 0.8; --fa-beat-fade-scale: 1.01;"></i>
                <!-- <i class="fa-10x fa-solid fa-hand-back-fist" data-fa-transform="rotate-90"></i>
                <i class="fa-10x fa-solid fa-hand-fist" data-fa-transform="rotate-90 flip-h"></i>
                <i class="fa-10x fa-solid fa-hand" data-fa-transform="rotate-90"></i>
                <i class="fa-10x fa-regular fa-hand" data-fa-transform="rotate-90 flip-h"></i>
                <i class="fa-10x fa-solid fa-hand-scissors" data-fa-transform="flip-h"></i>
                <i class="fa-10x fa-solid fa-hand-peace" data-fa-transform="rotate-90 flip-h"></i>
                <i class="fa-10x fa-solid fa-question"></i>
                <i class="fa-10x fa-solid fa-question"></i> -->
            </div>

            <h1 id="game-message">First to 5 Points Wins</h1>
            <div class="buttons">
                <button id="rock-button">
                    <i id="rock-icon" class="fa-5x fa-solid fa-hand-fist" data-fa-transform="rotate-40"></i>
                </button>
                <button id="paper-button">
                    <i id="paper-icon" class="fa-5x fa-solid fa-hand" data-fa-transform="rotate-40"></i>
                </button>
                <button id="scissors-button">
                    <i id="scissors-icon" class="fa-5x fa-solid fa-hand-scissors" data-fa-transform="flip-h rotate-40"></i>
                </button>
            </div>
            
            <div class="score">
                <h1 id="score-message">Player: 0 Computer: 0</h1>
            </div>
        </div>
    </div>
    <footer>&copy; 2022 aaroncarlisle-cs</footer>
</body>
</html>
