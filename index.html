<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
    <script src="https://kit.fontawesome.com/b80dae9188.js" crossorigin="anonymous"></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>Rock Paper Scissors</header>
    
    <div class="main">
        <div class="game-board">
            <h1>First to 5 points wins</h1>
            <div class="icons">
                <i class="fa-10x fa-solid fa-question icon fa-beat-fade" style="--fa-beat-fade-opacity: 0.8; --fa-beat-fade-scale: 1.01;"></i>
                <i class="fa-10x fa-solid fa-question icon fa-beat-fade" style="--fa-beat-fade-opacity: 0.8; --fa-beat-fade-scale: 1.01;"></i>
                <!-- <i class="fa-10x fa-solid fa-hand-back-fist" data-fa-transform="rotate-90"></i>
                <i class="fa-10x fa-solid fa-hand-fist" data-fa-transform="rotate-90 flip-h"></i>
                <i class="fa-10x fa-solid fa-hand" data-fa-transform="rotate-90"></i>
                <i class="fa-10x fa-regular fa-hand" data-fa-transform="rotate-90 flip-h"></i>
                <i class="fa-10x fa-solid fa-hand-scissors" data-fa-transform="flip-h"></i>
                <i class="fa-10x fa-solid fa-hand-peace" data-fa-transform="rotate-90 flip-h"></i>
                <i class="fa-10x fa-solid fa-question"></i>
                <i class="fa-10x fa-solid fa-question"></i> -->
            </div>
            <div class="message">
                <h1>Message 1</h1>
                <h2>Message 2</h2>
            </div>
            <div class="score">
                <h1>Player: 0 Computer: 0</h1>
            </div>
            <div class="buttons">
                <button>
                    <i class="fa-5x fa-solid fa-hand-fist" data-fa-transform="rotate-40"></i>
                </button>
                <button>
                    <i class="fa-5x fa-solid fa-hand" data-fa-transform="rotate-40"></i>
                </button>
                <button>
                    <i class="fa-5x fa-solid fa-hand-scissors" data-fa-transform="flip-h rotate-40"></i>
                </button>
            </div>
        </div>
    </div>
    <footer>&copy; 2022 aaroncarlisle-cs</footer>
</body>
</html>
